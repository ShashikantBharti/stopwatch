<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shashikant Bharti">
    <meta name="keywords" content="stopwatch">
    <meta name="description"  content="Stopwatch">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Stopwatch</title> 
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <p><span id="hrs">00</span>Hr<span id="mins">00</span>Min <span id="sec">00</span>Sec <span id="milisec">000</span></p>
        <div class="cta">
            <button class="reset">Reset</button>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
